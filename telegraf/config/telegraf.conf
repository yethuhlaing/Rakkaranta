# Global tags can be specified here in key="value" format
[global_tags]
  # dc = "us-east-1" # will tag all metrics with dc=us-east-1

# Configuration for telegraf agent
[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

# Configuration for MQTT consumer
[[inputs.mqtt_consumer]]
  servers = ["${MOSQUITTO_BROKER_URL}"]
  username = "${MQTT_USERNAME}"
  password = "${MQTT_PASSWORD}"
  topics = [
    "sensors/#"
  ]
  data_format = "json"
  
  # JSON parsing configuration
  json_string_fields = []
  json_name_key = "measurement"
  tag_keys = [
    "sensor_type",
    "sensor"
  ]
  
  # Specify which keys should be treated as fields
  json_query = "fields"
  
  # Optional: Set client ID
  client_id = "telegraf"
  
  # Keep connection alive
  persistent_session = true
  connection_timeout = "30s"
  
  # QoS settings
  qos = 0


# Configuration for InfluxDB output
[[outputs.influxdb_v2]]
  urls = ["${INFLUXDB_URL}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"

  # Batch configuration for better performance
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  
  # Timeout settings
  timeout = "5s"


