<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Data</title>
</head>
<body>
  <h1>Temperature Readings</h1>
  <ul id="temp-list"></ul>
  <script>
    async function fetchTemperatures() {
      try {
        const response = await fetch('http://localhost:3000/temperature', {
          headers: {
            'group_e': 'secret_key'
          }
        });
        if (!response.ok) {
          throw new Error('Failed to fetch data: ' + response.statusText);
        }
        const data = await response.json();
        const list = document.getElementById('temp-list');
        list.innerHTML = '';
        data.forEach(temp => {
          const li = document.createElement('li');
          li.textContent = `Temperature: ${temp}Â°C`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching temperatures:', error);
        const list = document.getElementById('temp-list');
        list.innerHTML = '<li>Error loading data</li>';
      }
    }
    fetchTemperatures();
  </script>
</body>
</html>
